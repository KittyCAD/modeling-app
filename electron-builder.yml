appId: dev.zoo.modeling-app
directories:
  output: out
  buildResources: assets
files:
  - .vite/**
  - "!node_modules/win-ca/pem/**"
mac:
  category: public.app-category.developer-tools
  artifactName: "${productName}-${version}-${arch}-${os}.${ext}"
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  notarize: true
  fileAssociations:
    - ext: kcl
      name: kcl
      mimeType: text/vnd.zoo.kcl
      description: Zoo KCL File
      role: Editor
      rank: Owner
win:
  artifactName: "${productName}-${version}-${arch}-${os}.${ext}"
  target:
    - target: nsis
      arch:
        - x64
        - arm64
  signtoolOptions:
    certificateSha1: A2AF62757465C573F04D62C0CE58D6BA07ED42A7
    signingHashAlgorithms:
      - sha256
    publisherName: "ZOO CORPORATION"
    certificateSubjectName: "ZOO CORPORATION"
    rfc3161TimeStampServer: http://timestamp.digicert.com
  icon: "assets/icon.ico"
  fileAssociations:
    - ext: kcl
      name: kcl
      mimeType: text/vnd.zoo.kcl
      description: Zoo KCL File
      role: Editor
nsis:
  oneClick: false
  perMachine: true
  allowElevation: true
  installerIcon: "assets/icon.ico"
  include: "./scripts/installer.nsh"
linux:
  artifactName: "${productName}-${version}-${arch}-${os}.${ext}"
  target:
    - target: appImage
      arch:
        - x64
        - arm64
  fileAssociations:
    - ext: kcl
      name: kcl
      mimeType: text/vnd.zoo.kcl
      description: Zoo KCL File
      role: Editor
publish:
  - provider: generic
    url: https://dl.zoo.dev/releases/design-studio
    channel: latest
releaseInfo:
  releaseNotesFile: release-notes.md
protocols:
  - name: Zoo Studio
    schemes: ['zoo-studio']
