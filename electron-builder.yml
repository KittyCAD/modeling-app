appId: dev.zoo.modeling-app
directories:
  output: out
  buildResources: assets
files:
  - .vite/**
mac:
  category: public.app-category.developer-tools
  artifactName: "${productName}-${version}-${arch}-${os}.${ext}"
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  notarize:
    teamId: 92H8YB3B95
  fileAssociations:
    - ext: kcl
      name: kcl
      mimeType: text/vnd.zoo.kcl
      description: Zoo KCL File
      role: Editor
      rank: Owner
win:
  artifactName: "${productName}-${version}-${arch}-${os}.${ext}"
  target:
    - target: nsis
      arch:
        - x64
        - arm64
    # - target: msi
    #   arch:
    #     - x64
    #     - arm64
  signingHashAlgorithms:
    - sha256
  sign: "./sign-win.js"
  publisherName: "KittyCAD Inc" # needs to be exactly like on Digicert
  icon: "assets/icon.ico"
  fileAssociations:
    - ext: kcl
      name: kcl
      mimeType: text/vnd.zoo.kcl
      description: Zoo KCL File
      role: Editor
# msi:
#   oneClick: false
#   perMachine: true
nsis:
  oneClick: false
  perMachine: true
  allowElevation: true
  installerIcon: "assets/icon.ico"
  include: "./installer.nsh"
linux:
  artifactName: "${productName}-${version}-${arch}-${os}.${ext}"
  target:
    - target: appImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
  fileAssociations:
    - ext: kcl
      name: kcl
      mimeType: text/vnd.zoo.kcl
      description: Zoo KCL File
      role: Editor
deb:
  depends:
    - zlib1g-dev
    - libfuse2
    - libnss3
    - libatk1.0-0
    - libatk-bridge2.0-0
    - libcups2
    - libgtk-3-0
    - libgbm-dev
    - libasound2
    - xdg-utils
publish:
  - provider: generic
    url: https://dl.zoo.dev/releases/modeling-app
    channel: latest
releaseInfo:
  releaseNotesFile: release-notes.md
