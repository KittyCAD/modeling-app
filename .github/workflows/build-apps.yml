name: build-apps

on:
  push:
    branches:
      - pierremtb/issue4522-Make-the-release-process-non-blocking
    tags:
      - 'v*-nightly'
      - 'v*-test'

env:
  BUILD_RELEASE: ${{ github.ref_type == 'tag' }}
  NIGHTLY: ${{ endsWith(github.ref_name, '-nightly') }}
  # TODO: Change this to only real releases
  BUILD_UPDATER_TEST: ${{ github.ref_type == 'tag' }}

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  prepare-files:
    runs-on: ubuntu-22.04  # seperate job on Ubuntu for easy string manipulations (compared to Windows)
    outputs:
      version: ${{ steps.export_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - run: yarn install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src/wasm-lib'

      # TODO: see if we can fetch from main instead if no diff at src/wasm-lib
      - name: Run build:wasm
        run: "yarn build:wasm"

      - name: Set nightly version, product name, and icons
        if: ${{ env.NIGHTLY == 'true' }}
        run: |
          # TODO: use tag version instead
          VERSION=$(date +'%-y.%-m.%-d') yarn files:set-version
          yarn files:flip-to-nightly

      - uses: actions/upload-artifact@v3
        with:
          name: prepared-files
          path: |
            package.json
            electron-builder.yml
            src/wasm-lib/pkg/wasm_lib*
            assets/icon.ico
            assets/icon.png

      - id: export_version
        run: echo "version=`cat package.json | jq -r '.version'`" >> "$GITHUB_OUTPUT"

      - name: Prepare electron-builder.yml file for updater test
        if: ${{ env.BUILD_UPDATER_TEST == 'true' }}
        run: |
          yq -i '.publish[0].url = "https://dl.zoo.dev/releases/modeling-app/updater-test"' electron-builder.yml

      - uses: actions/upload-artifact@v3
        if: ${{ env.BUILD_UPDATER_TEST == 'true' }}
        with:
          name: prepared-files-updater-test
          path: |
            electron-builder.yml


  build-apps:
    needs: [prepare-files]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: mac
          - os: windows-2022
            platform: win
          - os: ubuntu-22.04
            platform: linux
    runs-on: ${{ matrix.os }}
    env:
      VERSION_NO_V: ${{ needs.prepare-files.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v3
        name: prepared-files

      - name: Copy prepared files
        run: |
          ls -R prepared-files
          cp prepared-files/package.json package.json
          cp prepared-files/electron-builder.yml electron-builder.yml
          cp prepared-files/src/wasm-lib/pkg/wasm_lib_bg.wasm public
          mkdir src/wasm-lib/pkg
          cp prepared-files/src/wasm-lib/pkg/wasm_lib* src/wasm-lib/pkg
          cp prepared-files/assets/icon.ico assets/icon.ico
          cp prepared-files/assets/icon.png assets/icon.png

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn' # Set this to npm, yarn or pnpm.

      - run: yarn install

      - run: yarn tronb:vite

      - name: Prepare certificate and variables (Windows only)
        if: ${{ env.BUILD_RELEASE == 'true' && matrix.os == 'windows-2022' }}
        run: |
          echo "${{secrets.SM_CLIENT_CERT_FILE_B64 }}" | base64 --decode > /d/Certificate_pkcs12.p12
          cat /d/Certificate_pkcs12.p12
          echo "::set-output name=version::${GITHUB_REF#refs/tags/v}"
          echo "SM_HOST=${{ secrets.SM_HOST }}" >> "$GITHUB_ENV"
          echo "SM_API_KEY=${{ secrets.SM_API_KEY }}" >> "$GITHUB_ENV"
          echo "SM_CLIENT_CERT_FILE=D:\\Certificate_pkcs12.p12" >> "$GITHUB_ENV"
          echo "SM_CLIENT_CERT_PASSWORD=${{ secrets.SM_CLIENT_CERT_PASSWORD }}" >> "$GITHUB_ENV"
          echo "C:\Program Files (x86)\Windows Kits\10\App Certification Kit" >> $GITHUB_PATH
          echo "C:\Program Files (x86)\Microsoft SDKs\Windows\v10.0A\bin\NETFX 4.8 Tools" >> $GITHUB_PATH
          echo "C:\Program Files\DigiCert\DigiCert One Signing Manager Tools" >> $GITHUB_PATH
        shell: bash

      - name: Setup certicate with SSM KSP (Windows only)
        if: ${{ env.BUILD_RELEASE == 'true' && matrix.os == 'windows-2022' }}
        run: |
          curl -X GET  https://one.digicert.com/signingmanager/api-ui/v1/releases/smtools-windows-x64.msi/download -H "x-api-key:%SM_API_KEY%" -o smtools-windows-x64.msi
          msiexec /i smtools-windows-x64.msi /quiet /qn
          smksp_registrar.exe list
          smctl.exe keypair ls
          C:\Windows\System32\certutil.exe -csp "DigiCert Signing Manager KSP" -key -user
          smksp_cert_sync.exe
        shell: cmd

      - name: Build the app (debug)
        if: ${{ env.BUILD_RELEASE == 'false' }}
        # electron-builder doesn't have a concept of release vs debug,
        # this is just not doing any codesign or release yml generation
        run: yarn electron-builder --config

      - name: Build the app (release)
        if: ${{ env.BUILD_RELEASE == 'true' }}
        env:
          PUBLISH_FOR_PULL_REQUEST: true
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.APPLE_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          CSC_KEYCHAIN: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          CSC_FOR_PULL_REQUEST: true
          WINDOWS_CERTIFICATE_THUMBPRINT: ${{ secrets.WINDOWS_CERTIFICATE_THUMBPRINT }}
        run: yarn electron-builder --config --publish always

      - name: List artifacts in out/
        run: ls -R out

      - uses: actions/upload-artifact@v3
        with:
          name: out-arm64-${{ matrix.platform }}
          # first two will pick both Zoo Modeling App-$VERSION-arm64-win.exe and Zoo Modeling App-$VERSION-win.exe
          path: |
            out/*-${{ env.VERSION_NO_V }}-win.*
            out/*-${{ env.VERSION_NO_V }}-arm64-win.*
            out/*-arm64-mac.*
            out/*-arm64-linux.*

      - uses: actions/upload-artifact@v3
        with:
          name: out-x64-${{ matrix.platform }}
          path: |
            out/*-x64-win.*
            out/*-x64-mac.*
            out/*-x86_64-linux.*

      - uses: actions/upload-artifact@v3
        if: ${{ env.BUILD_RELEASE == 'true' }}
        with:
          name: out-yml
          path: |
            out/latest*.yml

      # TODO: add the 'Build for Mac TestFlight (nightly)' stage back

      - uses: actions/download-artifact@v3
        if: ${{ env.BUILD_UPDATER_TEST == 'true' }}
        name: prepared-files-updater-test

      - name: Copy updated electron-builder.yml file for updater test
        if: ${{ env.BUILD_UPDATER_TEST == 'true' }}
        run: |
          ls -R prepared-files-updater-test
          cp prepared-files-updater-test/electron-builder.yml electron-builder.yml

      - name: Build the app (updater-test)
        if: ${{ env.BUILD_UPDATER_TEST == 'true' }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.APPLE_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          CSC_KEYCHAIN: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          CSC_FOR_PULL_REQUEST: true
          WINDOWS_CERTIFICATE_THUMBPRINT: ${{ secrets.WINDOWS_CERTIFICATE_THUMBPRINT }}
        run: yarn electron-builder --config --publish always

      - uses: actions/upload-artifact@v3
        if: ${{ env.BUILD_UPDATER_TEST == 'true' }}
        with:
          name: updater-test-arm64-${{ matrix.platform }}
          path: |
            out/*-arm64-win.exe
            out/*-arm64-mac.dmg
            out/*-arm64-linux.AppImage

      - uses: actions/upload-artifact@v3
        if: ${{ env.BUILD_UPDATER_TEST == 'true' }}
        with:
          name: updater-test-x64-${{ matrix.platform }}
          path: |
            out/*-x64-win.exe
            out/*-x64-mac.dmg
            out/*-x86_64-linux.AppImage


  create-draft-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    if: ${{ startsWith(github.ref_name, 'v') && !(endsWith(github.ref_name, '-nightly') || endsWith(github.ref_name, '-test')) }}
    needs: [prepare-files, build-apps]
    env:
      VERSION_NO_V: ${{ needs.prepare-files.outputs.version }}
      VERSION: ${{ format('v{0}', needs.prepare-files.outputs.version) }}
      PUB_DATE: ${{ github.event.repository.updated_at }}
      BUCKET_DIR: ${{ endsWith(github.ref_name, '-nightly') && 'dl.kittycad.io/releases/modeling-app/nightly' || 'dl.kittycad.io/releases/modeling-app' }}
      WEBSITE_DIR: ${{ endsWith(github.ref_name, '-nightly') && 'dl.zoo.dev/releases/modeling-app/nightly' || 'dl.zoo.dev/releases/modeling-app' }}
      URL_CODED_NAME: ${{ endsWith(github.ref_name, '-nightly') && 'Zoo%20Modeling%20App%20%28Nightly%29' || 'Zoo%20Modeling%20App' }}
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: out-arm64-win
          path: out

      - uses: actions/download-artifact@v3
        with:
          name: out-x64-win
          path: out

      - uses: actions/download-artifact@v3
        with:
          name: out-arm64-mac
          path: out

      - uses: actions/download-artifact@v3
        with:
          name: out-x64-mac
          path: out

      - uses: actions/download-artifact@v3
        with:
          name: out-arm64-linux
          path: out

      - uses: actions/download-artifact@v3
        with:
          name: out-x64-linux
          path: out

      - uses: actions/download-artifact@v3
        with:
          name: out-yml
          path: out

      - name: Generate the download static endpoint
        run: |
          RELEASE_DIR=https://${WEBSITE_DIR}
          jq --null-input \
            --arg version "${VERSION}" \
            --arg pub_date "${PUB_DATE}" \
            --arg notes "${NOTES}" \
            --arg mac_arm64_url "$RELEASE_DIR/${{ env.URL_CODED_NAME }}-${VERSION_NO_V}-arm64-mac.dmg" \
            --arg mac_x64_url "$RELEASE_DIR/${{ env.URL_CODED_NAME }}-${VERSION_NO_V}-x64-mac.dmg" \
            --arg windows_arm64_url "$RELEASE_DIR/${{ env.URL_CODED_NAME }}-${VERSION_NO_V}-arm64-win.exe" \
            --arg windows_x64_url "$RELEASE_DIR/${{ env.URL_CODED_NAME }}-${VERSION_NO_V}-x64-win.exe" \
            --arg linux_arm64_url "$RELEASE_DIR/${{ env.URL_CODED_NAME }}-${VERSION_NO_V}-arm64-linux.AppImage" \
            --arg linux_x64_url "$RELEASE_DIR/${{ env.URL_CODED_NAME }}-${VERSION_NO_V}-x86_64-linux.AppImage" \
            '{
              "version": $version,
              "pub_date": $pub_date,
              "notes": $notes,
              "platforms": {
                "dmg-arm64": {
                  "url": $mac_arm64_url
                },
                "dmg-x64": {
                  "url": $mac_x64_url
                },
                "exe-arm64": {
                  "url": $windows_arm64_url
                },
                "exe-x64": {
                  "url": $windows_x64_url
                },
                "appimage-arm64": {
                  "url": $linux_arm64_url
                },
                "appimage-x64": {
                  "url": $linux_x64_url
                }
              }
            }' > out/last_download.json
            cat out/last_download.json

      - name: List artifacts
        run: "ls -R out"

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          # TODO: add body placeholder
          body: ''
          draft: true
          files: 'out/*'
