name: Test Nix Flake

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  nix-flake-check:
    runs-on: namespace-profile-ubuntu-2-cores
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: nix flake check for all platforms
        run: |
          nix flake check --all-systems

  nix-build-linux:
    runs-on: namespace-profile-ubuntu-8-cores
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: nix build . for x86_64-linux
        run: nix build .

  nix-build-macos:
    runs-on: namespace-profile-macos-6-cores
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: nix build . for x86_64-darwin
        run: nix build .

