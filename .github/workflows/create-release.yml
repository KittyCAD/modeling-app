name: Create Release

on:
  push:
    branches:
      # - main
      - pierremtb/automate-release

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    # if: contains(github.event.head_commit.message, 'Cut release v')
    steps:
      - uses: actions/github-script@v7
        name: Read Cut release PR info and create release
        with:
          script: |
            const pulls = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                // commit_sha: context.sha,
                commit_sha: '0b235dc1cde26b4321cee105ae02906eacc586bf',
                owner: context.repo.owner,
                repo: context.repo.repo,
              })
            const { title, body } = pulls.data[0]
            const version = title.split('Cut release ')[1]
