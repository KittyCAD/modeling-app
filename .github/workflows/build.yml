name: Build

on:
  push:
    tags:
      - 'v*'
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - name: install ubuntu system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev libwebkit2gtk-4.0-dev patchelf
        # libgdk-pixbuf2.0-dev libsoup2.4-dev libjavascriptcoregtk-4.0-dev
      - name: Sync node version and setup cache
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'yarn' # Set this to npm, yarn or pnpm.
      - run: yarn install
      - run: yarn build:wasm
      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
      - run: yarn tauri build --verbose
      - uses: actions/upload-artifact@v2
        with:
          name: tauri-app
          path: src-tauri/target/release/bundle
