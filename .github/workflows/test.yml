# on pull requests, setup node, run `yarn install` and `yarn test:nowatch`

name: Test

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: yarn install
      - run: yarn build:wasm:ci
      - run: yarn simpleserver:ci
      # hack fix to get the socket server to run
      - run: npm pkg set type=module
      - run: yarn socketserver:ci
      # type: module needs to be removed again for the tests to run
      - run: npm pkg delete type
      - run: yarn test:nowatch
      - run: yarn test:cov
      - run: yarn test:rust
