name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  check-wasm-lib-changes:
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.set-output.outputs.url }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetches all history for all branches and tags

      - name: Check for changes in src/wasm-lib
        run: |
          if git diff --quiet origin/main...HEAD -- src/wasm-lib; then
            echo "url=https://app.zoo.dev" >> $GITHUB_OUTPUT
            echo "No changes detected in src/wasm-lib"
          else
            echo "Changes detected in src/wasm-lib"
            echo "url=" >> $GITHUB_OUTPUT
          fi


  playwright-ubuntu:
    timeout-minutes: 60
    runs-on: ubuntu-latest-8-cores
    needs: check-wasm-lib-changes
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'
    - uses: KittyCAD/action-install-cli@main
    - name: Install dependencies
      run: yarn
    - name: Install Playwright Browsers
      run: yarn playwright install --with-deps
    - name: Setup Rust
      if: steps.check-wasm-lib-changes.outputs.url == ''
      uses: dtolnay/rust-toolchain@stable
    - name: Cache wasm
      if: steps.check-wasm-lib-changes.outputs.url == ''
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: './src/wasm-lib'
    - name: build wasm
      if: steps.check-wasm-lib-changes.outputs.url == ''
      run: yarn build:wasm
    - name: build web
      run: yarn build:local
    - name: Run ubuntu/chrome snapshots
      run: yarn playwright test --project="Google Chrome" --update-snapshots e2e/playwright/snapshot-tests.spec.ts
      env:
        CI: true
        token: ${{ secrets.KITTYCAD_API_TOKEN_DEV }}
        snapshottoken: ${{ secrets.KITTYCAD_API_TOKEN }}
        WASM_OVERRIDE: ${{ steps.check-wasm-lib-changes.outputs.url }}
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: check for changes
      id: git-check
      run: |
          git add .
          if git status | grep -q "Changes to be committed"
          then
            echo "::set-output name=modified::true"
          else
            echo "::set-output name=modified::false"
          fi
    - name: Commit changes, if any
      if: steps.git-check.outputs.modified == 'true'
      run: |
        git add .
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git fetch origin
        echo ${{ github.head_ref }}
        git checkout ${{ github.head_ref }}
        # TODO when safari works on ubuntu remove the os part of the commit message
        git commit -am "A snapshot a day keeps the bugs away! üì∑üêõ (OS: ubuntu)" || true
        git push
        git push origin ${{ github.head_ref }}
    - name: Run ubuntu/chrome flow
      run: yarn playwright test --project="Google Chrome" e2e/playwright/flow-tests.spec.ts
      env:
        CI: true
        token: ${{ secrets.KITTYCAD_API_TOKEN_DEV }}
        WASM_OVERRIDE: ${{ steps.check-wasm-lib-changes.outputs.url }}
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  playwright-macos:
    timeout-minutes: 60
    runs-on: macos-14
    needs: check-wasm-lib-changes
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'
    - name: Install dependencies
      run: yarn
    - name: Install Playwright Browsers
      run: yarn playwright install --with-deps
    - name: Setup Rust
      if: steps.check-wasm-lib-changes.outputs.url == ''
      uses: dtolnay/rust-toolchain@stable
    - name: Cache wasm
      if: steps.check-wasm-lib-changes.outputs.url == ''
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: './src/wasm-lib'
    - name: build wasm
      if: steps.check-wasm-lib-changes.outputs.url == ''
      run: yarn build:wasm
    - name: build web
      run: yarn build:local
    - name: Run macos/safari flow
      # safari doesn't work on Ubuntu because of the same reason tauri doesn't (webRTC issues)
      # TODO remove this and the matrix and run all tests on ubuntu when this is fixed
      run: yarn playwright test --project="webkit" e2e/playwright/flow-tests.spec.ts
      env:
        CI: true
        token: ${{ secrets.KITTYCAD_API_TOKEN_DEV }}
        WASM_OVERRIDE: ${{ steps.check-wasm-lib-changes.outputs.url }}
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
