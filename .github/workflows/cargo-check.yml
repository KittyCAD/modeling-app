on:
  push:
    branches:
      - main
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '**/rust-toolchain.toml'
      - '**.rs'
      - .github/workflows/cargo-check.yml
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
name: cargo check
jobs:
  cargocheck:
    name: cargo check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use correct Rust toolchain
        shell: bash
        run: |
          cp --update=none rust/rust-toolchain.toml ./ || true
      - name: Install rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.6.1

      - name: Run check
        run: |
          cd rust
          # We specifically want to test the disable-println feature
          # Since it is not enabled by default, we need to specify it
          # This is used in kcl-lsp
          cargo check --workspace --features disable-println --features pyo3 --features cli
