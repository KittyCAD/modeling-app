[package]
name = "kcl-api"
version = "0.1.0"
edition = "2024"
description = "KCL interpreter API"

[dependencies]
indexmap.workspace = true
kcl-error = { version = "0.1", path = "../kcl-error" }
serde = { workspace = true }
ts-rs = { version = "11.0.1", features = [
  "uuid-impl",
  "url-impl",
  "chrono-impl",
  "indexmap-impl",
  "no-serde-warnings",
  "serde-json-impl",
] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.99"

[lints]
workspace = true
